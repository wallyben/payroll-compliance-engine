services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: payroll_compliance
      POSTGRES_USER: payroll
      POSTGRES_PASSWORD: payroll
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroll -d payroll_compliance"]
      interval: 3s
      timeout: 3s
      retries: 30

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://payroll:payroll@db:5432/payroll_compliance
      JWT_SECRET: "change-me"
      APP_ENV: "dev"
      RULESET_VERSION: "IE-2026.01"
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
